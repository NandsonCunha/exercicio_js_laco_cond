<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const numero1 = parseFloat(prompt("Digite o primeiro numero: "))
const numero2 = parseFloat(prompt("Digite o segundo numero: "))
const numero3 = parseFloat(prompt("Digite o terceiro numero: "))


const maior = Math.max(numero1,numero2,numero3)
const menor = Math.min(numero1,numero2,numero3)

alert("o maior numero e: " + maior)
alert("o menor numero e: " + menor)
    </script>
    
</body>
</html>
